<!DOCTYPE html>
<html xmlns:sec="" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>채팅 서비스</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>


</head>
<body>


<span id="userName" sec:authentication="name"></span>님 게임시작합니다.

<label for="roomId" class="label label-default">방 번호</label>
<label th:text="*{room.roomId}" id="roomId" class="form-inline"></label>
<br>
<label for="roomName" class="label label-default">방 이름</label>
<label th:text="*{room.name}" id="roomName" class="form-inline"></label>
<div id="chatroom" style="width:400px; height: 600px; border:1px solid; background-color : gray"></div>
<input type="text" id="message" style="height : 30px; width : 340px" placeholder="내용을 입력하세요" autofocus>
<button class="btn btn-primary" id="send">전송</button>
<script>

</script>
</body>
<script th:inline="javascript">
    let webSocket;
    /* <![CDATA[*/
    let roomId = /*[[${room.roomId}]]*/;
    /* ]]> */

    connect();

    document.getElementById("send").addEventListener("click", function () {
        send();
    })

    function connect() {
        webSocket = new WebSocket("ws://localhost:8080/chat");
        webSocket.onopen = onOpen;
        webSocket.onclose = onClose;
        webSocket.onmessage = onMessage;
    }

    function disconnect() {
        webSocket.send(JSON.stringify({chatRoomId: roomId, type: 'LEAVE', writer: name}));
        webSocket.close();
    }

    function send() {
        const msg = document.getElementById("message").value;
        webSocket.send(JSON.stringify({chatRoomId: roomId, type: 'CHAT', writer: name, message: msg}));
        document.getElementById("message").value = "";
    }

    function onOpen() {
        webSocket.send(JSON.stringify({chatRoomId: roomId, type: 'ENTER', writer: name}));
    }

    function onMessage(e) {
        const data = e.data;
        const chatroom = document.getElementById("chatroom");
        chatroom.innerHTML = chatroom.innerHTML + "<br>" + data;
    }

    function onClose() {
        disconnect();
    }

</script>
</html>
